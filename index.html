<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Competencia</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Motor React + Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fuente Inter (para que se vea elegante como en la foto) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #111; 
            color: white; 
            font-family: 'Inter', sans-serif; 
        }
        /* Scrollbar fina */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        
        /* Loader inicial */
        .loader-container { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #111; z-index: 9999; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- Loader Visual (se oculta cuando React carga) -->
    <div id="loader" class="loader-container">
        <div class="text-center">
            <div class="spinner mb-4 mx-auto"></div>
            <p class="text-white/50 text-sm tracking-widest uppercase">Cargando Sistema</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- LÓGICA DE LA APP -->
    <script type="text/babel" data-type="module">
        // Importaciones directas y estables
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            TrendingUp, School, GraduationCap, CalendarClock, Database, Wifi, 
            WifiOff, Plus, Save, X, DollarSign, CreditCard, Eye, MessageCircleHeart, 
            FileSignature, MapPin, Phone, Percent, Calculator, ThumbsUp, ThumbsDown
        } from 'https://esm.sh/lucide-react@0.344.0';
        
        import { initializeApp } from 'https://esm.sh/firebase@10.8.0/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://esm.sh/firebase@10.8.0/auth';
        import { getFirestore, collection, doc, setDoc, onSnapshot } from 'https://esm.sh/firebase@10.8.0/firestore';

        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAUhd2TlP1-RLnfXFPhZUcGGC1mJ4IBMWw",
            authDomain: "monitorcompetencia.firebaseapp.com",
            projectId: "monitorcompetencia",
            storageBucket: "monitorcompetencia.firebasestorage.app",
            messagingSenderId: "302198704198",
            appId: "1:302198704198:web:6ed2d4df49ebdec0fea247",
            measurementId: "G-QN3FERMGT0"
        };

        // Inicialización segura
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase Init Error", e); }

        // Ocultar loader cuando el script corre
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if(loader) loader.classList.add('fade-out');
        }, 1000);

        // --- UTILS ---
        const getDominantColor = (imageSrc) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = imageSrc;
                img.onload = () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 1;
                        canvas.height = 1;
                        ctx.drawImage(img, 0, 0, 1, 1);
                        const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                        resolve(`rgb(${r},${g},${b})`);
                    } catch (e) { resolve(null); }
                };
                img.onerror = () => resolve(null);
            });
        };

        const INSTITUTIONS_DB = [
            { name: "Santo Domingo", color: "#0d9488", logo: "https://i.postimg.cc/8fHH5TZg/Santo-Domingo.png" }, 
            { name: "IES", color: "#38bdf8", logo: "https://i.postimg.cc/brSB0bGz/IES.png" }, 
            { name: "Siglo 21", color: "#14532d", logo: "https://i.postimg.cc/hQrrjK2q/Siglo-21.png" }, 
            { name: "CEBA", color: "#be185d", logo: "https://i.postimg.cc/PJvRbZC7/Ceba.png" }, 
            { name: "Saber", color: "#1d4ed8", logo: "https://i.postimg.cc/F1tnTRcK/Saber.png" }, 
            { name: "BAC", color: "#78350f", logo: "https://i.postimg.cc/SRYvL8nH/BAC_Spinoza.png" }, 
            { name: "I. Superior Pascal", color: "#7f1d1d", logo: "https://i.postimg.cc/hvQ58xJD/IS_Pascal.png" }, 
            { name: "Undef", color: "#0284c7", logo: "https://i.postimg.cc/n9kkzn3r/UNDEF.png" }, 
            { name: "Teclab", color: "#60a5fa", logo: "https://i.postimg.cc/jnXX5RMT/Tec-Lab.png" }, 
            { name: "Aeronáutico", color: "#eab308", logo: "https://i.postimg.cc/mD5nFVgv/Aeronautico.png" }, 
            { name: "Fasta", color: "#1e3a8a", logo: "https://i.postimg.cc/90wnPT42/Fasta.png" }, 
            { name: "UTN", color: "#4b5563", logo: "https://i.postimg.cc/jnXX5RMw/UTN.png" }, 
            { name: "Iscet", color: "#f97316", logo: "https://i.postimg.cc/8cf0dWF5/ISCET.png" }, 
            { name: "Kennedy", color: "#881337", logo: "https://i.postimg.cc/1VPBs8rS/Kennedy.png" }, 
            { name: "CUP", color: "#ea580c", logo: "https://i.postimg.cc/R3B2NZRh/CUP.png" }, 
            { name: "Católica", color: "#1e40af", logo: "https://i.postimg.cc/NKTWsH1L/Catolica.png" }, 
            { name: "Cervantes", color: "#1d4ed8", logo: "https://i.postimg.cc/1XVj0682/Cervantes.png" }
        ];

        // --- APP COMPONENT ---
        function CompetitorApp() {
            const [user, setUser] = useState(null);
            const [competitorData, setCompetitorData] = useState({});
            const [demoMode, setDemoMode] = useState(false);
            const [selectedInst, setSelectedInst] = useState(null);
            const [isAddingNew, setIsAddingNew] = useState(false);
            const [dynamicColors, setDynamicColors] = useState({});

            const [formData, setFormData] = useState({
                carrera: '', direccion: '', contacto: '', matricula: '', cuota: '',
                cantidadCuotas: '', valorSemestre: '', promocion: '', mediosPago: '',
                atencion: '', observacion: '', modalidad: '', 
                destacadoPositivo: '', destacadoNegativo: '', customFields: []
            });

            const [newInstData, setNewInstData] = useState({ name: '', logo: '', color: '#ec4899' });

            // Auth & Data Logic
            useEffect(() => {
                if (!auth) { setDemoMode(true); return; }
                const unsubAuth = onAuthStateChanged(auth, (u) => { if (u) setUser(u); });
                signInAnonymously(auth).catch(() => setDemoMode(true));
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (demoMode) {
                    const saved = localStorage.getItem('competitor_data_local');
                    if (saved) setCompetitorData(JSON.parse(saved));
                    return;
                }
                if (!user || !db) return;
                
                try {
                    const q = collection(db, 'competitor_analysis_general');
                    const unsubData = onSnapshot(q, (snap) => {
                        const d = {};
                        snap.forEach((doc) => d[doc.id] = doc.data());
                        setCompetitorData(d);
                    }, () => setDemoMode(true));
                    return () => unsubData();
                } catch (e) { setDemoMode(true); }
            }, [user, demoMode]);

            // Color Extractor
            useEffect(() => {
                const run = async () => {
                    const cols = {};
                    for (const inst of INSTITUTIONS_DB) {
                        if (inst.logo && !dynamicColors[inst.name]) {
                            const c = await getDominantColor(inst.logo);
                            if (c) cols[inst.name] = c;
                        }
                    }
                    setDynamicColors(p => ({...p, ...cols}));
                };
                run();
            }, []);

            // Handlers
            const mergedInstitutions = useMemo(() => {
                const list = [...INSTITUTIONS_DB];
                Object.keys(competitorData).forEach(k => {
                    if (!list.find(i => i.name === k)) list.push({ name: k, color: competitorData[k].customColor || '#555', logo: competitorData[k].customLogo, isCustom: true });
                });
                return list;
            }, [competitorData]);

            const handleCardClick = (inst) => {
                const d = competitorData[inst.name] || {};
                setFormData({
                    carrera: d.carrera || '', direccion: d.direccion || '', contacto: d.contacto || '',
                    matricula: d.matricula || '', cuota: d.cuota || '', cantidadCuotas: d.cantidadCuotas || '',
                    valorSemestre: d.valorSemestre || '', promocion: d.promocion || '', mediosPago: d.mediosPago || '',
                    atencion: d.atencion || '', observacion: d.observacion || '', modalidad: d.modalidad || '',
                    destacadoPositivo: d.destacadoPositivo || '', destacadoNegativo: d.destacadoNegativo || '',
                    customFields: d.customFields || []
                });
                setSelectedInst(inst);
            };

            const handleSave = async () => {
                if (!selectedInst) return;
                const newData = { ...formData, lastUpdated: new Date().toISOString(), ...(selectedInst.isCustom ? { customColor: selectedInst.color, customLogo: selectedInst.logo } : {}) };
                const updated = { ...competitorData, [selectedInst.name]: newData };
                setCompetitorData(updated);
                if (demoMode) localStorage.setItem('competitor_data_local', JSON.stringify(updated));
                else await setDoc(doc(db, 'competitor_analysis_general', selectedInst.name), newData, { merge: true }).catch(() => {
                    setDemoMode(true); localStorage.setItem('competitor_data_local', JSON.stringify(updated));
                });
                setSelectedInst(null);
            };

            const handleCreate = async () => {
                if (!newInstData.name) return;
                const newData = { lastUpdated: new Date().toISOString(), customColor: newInstData.color, customLogo: newInstData.logo, isCustom: true };
                const updated = { ...competitorData, [newInstData.name]: newData };
                setCompetitorData(updated);
                if (demoMode) localStorage.setItem('competitor_data_local', JSON.stringify(updated));
                else await setDoc(doc(db, 'competitor_analysis_general', newInstData.name), newData).catch(() => {
                    setDemoMode(true); localStorage.setItem('competitor_data_local', JSON.stringify(updated));
                });
                setIsAddingNew(false); setNewInstData({ name: '', logo: '', color: '#ec4899' });
            };
            
            const addField = () => setFormData(p => ({...p, customFields: [...p.customFields, {label:'', value:''}]}));
            const updateField = (i, f, v) => { const u = [...formData.customFields]; u[i][f] = v; setFormData(p => ({...p, customFields: u})); };
            const removeField = (i) => setFormData(p => ({...p, customFields: p.customFields.filter((_, idx) => idx !== i)}));

            // UI Components
            return (
                <div className="min-h-screen w-full relative overflow-x-hidden text-white pb-20">
                    {/* Background Image */}
                    <div className="fixed inset-0 z-0" style={{
                        backgroundImage: 'url("https://i.postimg.cc/6wfDzyN9/image.png")',
                        backgroundSize: 'cover', backgroundPosition: 'center', backgroundAttachment: 'fixed'
                    }}></div>
                    
                    {/* Header Glass */}
                    <div className="relative z-10 container mx-auto px-4 pt-8">
                        <div className="backdrop-blur-xl bg-white/10 border border-white/10 rounded-3xl p-6 shadow-2xl mb-10 flex flex-col md:flex-row justify-between items-center">
                            <div className="flex items-center gap-5">
                                <div className="w-14 h-14 bg-white/10 rounded-2xl flex items-center justify-center border border-white/10 shadow-inner">
                                    <TrendingUp size={28} className="text-white" />
                                </div>
                                <div>
                                    <h1 className="text-4xl font-black text-white uppercase tracking-tight leading-none">Benchmarking</h1>
                                    <p className="text-pink-400 font-bold text-sm tracking-[0.2em] uppercase mt-1">Competencia & Relevamiento</p>
                                </div>
                            </div>
                            <div className="mt-4 md:mt-0 text-right">
                                <div className="bg-black/20 px-6 py-2 rounded-xl border border-white/5">
                                    <p className="text-[10px] text-white/40 uppercase tracking-widest mb-1">Instituciones Relevadas</p>
                                    <p className="text-2xl font-bold">{mergedInstitutions.length}</p>
                                </div>
                                {demoMode && <div className="mt-2 inline-flex items-center gap-1 bg-yellow-500/20 text-yellow-300 px-2 py-1 rounded text-[10px] border border-yellow-500/30"><Database size={10}/> Local Storage</div>}
                            </div>
                        </div>

                        {/* GRID TARJETAS (ESTILO EXACTO IMAGEN) */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {mergedInstitutions.map((inst) => {
                                const data = competitorData[inst.name];
                                const hasData = data && data.lastUpdated;
                                const color = dynamicColors[inst.name] || inst.color;

                                return (
                                    <div key={inst.name} onClick={() => handleCardClick(inst)} 
                                         className="group relative h-[220px] cursor-pointer transition-all duration-300 hover:-translate-y-1">
                                        
                                        {/* Card Body */}
                                        <div className="absolute inset-0 rounded-3xl border border-white/10 shadow-xl overflow-hidden bg-[#1a1a1a]/80 backdrop-blur-md group-hover:bg-opacity-100 transition-colors duration-500"
                                             style={{ boxShadow: `0 10px 30px -10px rgba(0,0,0,0.5)` }}>
                                            
                                            {/* Hover Fill Effect (Como Santo Domingo en la foto) */}
                                            <div className="absolute inset-0 opacity-0 group-hover:opacity-90 transition-opacity duration-500"
                                                 style={{ backgroundColor: color }}></div>

                                            <div className="relative z-10 p-6 flex flex-col h-full">
                                                {/* Top Row: Logo & Name */}
                                                <div className="flex items-start gap-4 mb-4">
                                                    <div className="w-12 h-12 shrink-0 bg-white rounded-full flex items-center justify-center p-1 shadow-md">
                                                        {inst.logo ? <img src={inst.logo} className="w-full h-full object-contain rounded-full" /> : <School className="text-gray-500" />}
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <h3 className="text-lg font-bold text-white leading-tight truncate group-hover:text-white drop-shadow-sm">{inst.name}</h3>
                                                        <p className="text-[10px] italic text-white/50 mt-1 group-hover:text-white/80">
                                                            {hasData ? 'Datos cargados' : 'Sin datos'}
                                                        </p>
                                                    </div>
                                                </div>

                                                {/* Middle: Spec */}
                                                <div className="flex items-center gap-2 text-white/40 text-xs mb-auto group-hover:text-white/80">
                                                    <GraduationCap size={14} />
                                                    <span className="truncate">{data?.carrera || 'Sin especificar'}</span>
                                                </div>

                                                {/* Bottom: Price Boxes */}
                                                <div className="grid grid-cols-2 gap-3 mt-4">
                                                    <div className="bg-black/20 rounded-lg p-3 border border-white/5 group-hover:border-white/20 transition-colors">
                                                        <p className="text-[9px] text-white/40 uppercase font-bold mb-1 group-hover:text-white/70">Matrícula</p>
                                                        <p className="text-sm font-bold text-white truncate">{data?.matricula ? `$${data.matricula}` : '-'}</p>
                                                    </div>
                                                    <div className="bg-black/20 rounded-lg p-3 border border-white/5 group-hover:border-white/20 transition-colors">
                                                        <p className="text-[9px] text-white/40 uppercase font-bold mb-1 group-hover:text-white/70">Cuota</p>
                                                        <p className="text-sm font-bold text-white truncate">{data?.cuota ? `$${data.cuota}` : '-'}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Bottom Color Line */}
                                            <div className="absolute bottom-0 left-0 w-full h-1 group-hover:h-0 transition-all" style={{ backgroundColor: color }}></div>
                                        </div>
                                    </div>
                                );
                            })}
                            
                            {/* Botón Agregar */}
                            <button onClick={() => setIsAddingNew(true)} className="h-[220px] rounded-3xl border-2 border-dashed border-white/10 flex flex-col items-center justify-center gap-3 text-white/30 hover:text-white hover:border-white/30 hover:bg-white/5 transition-all">
                                <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center"><Plus size={24}/></div>
                                <span className="text-xs font-bold uppercase tracking-widest">Agregar Nueva</span>
                            </button>
                        </div>
                    </div>

                    {/* --- MODAL EDICIÓN --- */}
                    {selectedInst && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={() => setSelectedInst(null)}></div>
                            <div className="relative w-full max-w-5xl bg-[#111] border border-white/10 rounded-[2rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden"
                                 style={{ boxShadow: `0 0 100px ${dynamicColors[selectedInst.name] || selectedInst.color}30` }}>
                                
                                {/* Header */}
                                <div className="p-8 border-b border-white/10 flex justify-between items-start"
                                     style={{ background: `linear-gradient(to right, ${dynamicColors[selectedInst.name] || selectedInst.color}20, transparent)` }}>
                                    <div className="flex gap-6">
                                        <div className="w-24 h-24 bg-white rounded-2xl p-2 shadow-xl">
                                            {selectedInst.logo ? <img src={selectedInst.logo} className="w-full h-full object-contain" /> : <School className="text-black w-full h-full"/>}
                                        </div>
                                        <div>
                                            <h2 className="text-4xl font-black text-white">{selectedInst.name}</h2>
                                            <div className="flex gap-3 mt-3">
                                                <span className="px-3 py-1 rounded-full bg-white/10 text-xs font-bold text-white/70 flex items-center gap-2">
                                                    <CalendarClock size={12}/> Actualizado: {competitorData[selectedInst.name]?.lastUpdated ? new Date(competitorData[selectedInst.name].lastUpdated).toLocaleDateString() : 'N/A'}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => setSelectedInst(null)} className="p-2 bg-white/10 rounded-full hover:bg-white/20 transition"><X/></button>
                                </div>

                                {/* Body */}
                                <div className="flex-1 overflow-y-auto custom-scrollbar p-8">
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                        {/* Col 1: Datos Duros */}
                                        <div className="space-y-6">
                                            <h3 className="text-lg font-bold text-white border-b border-white/10 pb-2 flex items-center gap-2"><FileSignature size={18} className="text-pink-500"/> Costos & Carrera</h3>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Carrera</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-pink-500 outline-none" value={formData.carrera} onChange={e=>setFormData({...formData, carrera:e.target.value})} /></div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Matrícula</label><div className="relative"><span className="absolute left-3 top-3 text-white/30">$</span><input type="number" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-8 focus:border-pink-500 outline-none" value={formData.matricula} onChange={e=>setFormData({...formData, matricula:e.target.value})} /></div></div>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Cuota</label><div className="relative"><span className="absolute left-3 top-3 text-white/30">$</span><input type="number" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-8 focus:border-pink-500 outline-none" value={formData.cuota} onChange={e=>setFormData({...formData, cuota:e.target.value})} /></div></div>
                                            </div>
                                            <div className="bg-white/5 p-4 rounded-xl border border-white/5 grid grid-cols-2 gap-4">
                                                 <div className="space-y-1"><label className="text-[10px] uppercase font-bold text-white/50">Cant. Cuotas</label><input type="number" className="w-full bg-black/20 rounded-lg p-2 text-sm outline-none" placeholder="#" value={formData.cantidadCuotas} onChange={e=>setFormData({...formData, cantidadCuotas:e.target.value})} /></div>
                                                 <div className="space-y-1"><label className="text-[10px] uppercase font-bold text-white/50">Semestre (Opc)</label><input type="number" className="w-full bg-black/20 rounded-lg p-2 text-sm outline-none" placeholder="$" value={formData.valorSemestre} onChange={e=>setFormData({...formData, valorSemestre:e.target.value})} /></div>
                                            </div>
                                        </div>
                                        {/* Col 2: Comercial */}
                                        <div className="space-y-6">
                                            <h3 className="text-lg font-bold text-white border-b border-white/10 pb-2 flex items-center gap-2"><CreditCard size={18} className="text-blue-500"/> Comercial</h3>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Modalidad</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={formData.modalidad} onChange={e=>setFormData({...formData, modalidad:e.target.value})} /></div>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Promociones</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={formData.promocion} onChange={e=>setFormData({...formData, promocion:e.target.value})} /></div>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Medios de Pago</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={formData.mediosPago} onChange={e=>setFormData({...formData, mediosPago:e.target.value})} /></div>
                                        </div>
                                        {/* Col 3: Análisis */}
                                        <div className="space-y-6">
                                            <h3 className="text-lg font-bold text-white border-b border-white/10 pb-2 flex items-center gap-2"><Eye size={18} className="text-yellow-500"/> Análisis</h3>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-green-400 flex gap-1"><ThumbsUp size={12}/> Destacado (+)</label><textarea rows={2} className="w-full bg-green-500/10 border border-green-500/20 rounded-xl p-3 text-white focus:border-green-500 outline-none resize-none" value={formData.destacadoPositivo} onChange={e=>setFormData({...formData, destacadoPositivo:e.target.value})} /></div>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-red-400 flex gap-1"><ThumbsDown size={12}/> Destacado (-)</label><textarea rows={2} className="w-full bg-red-500/10 border border-red-500/20 rounded-xl p-3 text-white focus:border-red-500 outline-none resize-none" value={formData.destacadoNegativo} onChange={e=>setFormData({...formData, destacadoNegativo:e.target.value})} /></div>
                                            <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Observaciones</label><textarea rows={2} className="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:border-white/30 outline-none resize-none" value={formData.observacion} onChange={e=>setFormData({...formData, observacion:e.target.value})} /></div>
                                        </div>
                                    </div>
                                    {/* Custom Fields */}
                                    <div className="mt-8 pt-4 border-t border-white/10">
                                        <div className="flex justify-between items-center mb-4"><h4 className="font-bold text-sm text-white/60">CAMPOS ADICIONALES</h4><button onClick={addField} className="text-xs bg-white/10 px-3 py-1 rounded hover:bg-white/20">+ Agregar</button></div>
                                        <div className="grid grid-cols-3 gap-4">
                                            {formData.customFields.map((f, i) => (
                                                <div key={i} className="flex gap-2 bg-white/5 p-2 rounded-lg"><input placeholder="Título" className="bg-transparent w-1/2 border-b border-white/10 text-xs outline-none" value={f.label} onChange={e=>updateField(i,'label',e.target.value)}/><input placeholder="Valor" className="bg-transparent w-1/2 text-sm outline-none" value={f.value} onChange={e=>updateField(i,'value',e.target.value)}/><button onClick={()=>removeField(i)} className="text-white/20 hover:text-red-500"><Trash2 size={14}/></button></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Footer */}
                                <div className="p-6 border-t border-white/10 bg-[#1a1a1a] flex justify-end">
                                    <button onClick={handleSave} className="px-8 py-3 rounded-xl bg-white text-black font-bold hover:scale-105 transition shadow-xl flex items-center gap-2"><Save size={18}/> GUARDAR DATOS</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL NUEVA --- */}
                    {isAddingNew && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={() => setIsAddingNew(false)}></div>
                            <div className="relative w-full max-w-md bg-[#151515] border border-white/10 rounded-3xl p-8 shadow-2xl">
                                <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2"><Plus className="text-pink-500" /> Nueva Competencia</h2>
                                <div className="space-y-4">
                                    <div><label className="text-xs text-white/50 uppercase font-bold ml-1">Nombre</label><input type="text" className="w-full bg-black/30 border border-white/10 rounded-xl p-3 mt-1 text-white focus:border-pink-500 outline-none" value={newInstData.name} onChange={e => setNewInstData({...newInstData, name: e.target.value})} /></div>
                                    <div><label className="text-xs text-white/50 uppercase font-bold ml-1">URL Logo</label><input type="text" className="w-full bg-black/30 border border-white/10 rounded-xl p-3 mt-1 text-white focus:border-pink-500 outline-none" value={newInstData.logo} onChange={e => setNewInstData({...newInstData, logo: e.target.value})} /></div>
                                    <div><label className="text-xs text-white/50 uppercase font-bold ml-1">Color</label><input type="color" className="w-full h-10 bg-transparent border-none cursor-pointer" value={newInstData.color} onChange={e => setNewInstData({...newInstData, color: e.target.value})} /></div>
                                </div>
                                <div className="flex justify-end gap-3 mt-8">
                                    <button onClick={() => setIsAddingNew(false)} className="px-4 py-2 rounded-xl text-white/60 hover:bg-white/5">Cancelar</button>
                                    <button onClick={handleCreate} className="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-600 to-violet-600 text-white font-bold">Crear</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<CompetitorApp />);
    </script>
</body>
</html>
