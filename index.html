<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Competencia (Biblioteca Grande)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React + Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>

    <style>
        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        
        .loader-container { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 9999; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: #ec4899; border-radius: 50%; animation: spin 1s linear infinite; }
        .fade-out { opacity: 0; pointer-events: none; }
        
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* --- ESTILOS BIBLIOTECA GIGANTE --- */
        .shelf-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px;
            padding: 40px 20px;
            perspective: 1200px;
            max-width: 1600px; 
            margin: 0 auto;
            align-items: end;
        }

        .book-spine {
            width: 100%; 
            min-width: 80px; 
            height: 420px; 
            border-radius: 12px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            box-shadow: -5px 0 15px rgba(0,0,0,0.6) inset, 5px 5px 15px rgba(0,0,0,0.4);
            z-index: 1;
            overflow: hidden;
            transform: rotateY(-5deg);
        }

        .book-spine:hover {
            width: 340px; 
            position: relative; 
            min-width: 340px; 
            margin-left: -60px; 
            margin-right: -60px;
            z-index: 100;
            transform: translateY(-20px) scale(1.05) rotateY(0deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border-radius: 20px;
        }

        .spine-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 10px;
            transition: opacity 0.3s;
            opacity: 1;
        }
        .book-spine:hover .spine-content {
            opacity: 0;
            pointer-events: none;
        }

        .spine-title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            white-space: nowrap;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 18px; 
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .cover-content {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.4s 0.2s;
            display: flex;
            flex-direction: column;
            padding: 25px;
            background: linear-gradient(to bottom, rgba(20,20,20,0.95), rgba(0,0,0,0.98));
        }
        .book-spine:hover .cover-content {
            opacity: 1;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes magic-pulse { 0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); } 100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); } }
        .magic-btn:hover { animation: magic-pulse 1s infinite; }
    </style>
</head>
<body>

    <div id="loader" class="loader-container">
        <div class="text-center">
            <div class="spinner mb-4 mx-auto"></div>
            <p class="text-white/40 text-xs tracking-[0.3em] uppercase font-bold">Abriendo Biblioteca...</p>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            TrendingUp, School, GraduationCap, CalendarClock, Database, Wifi, 
            WifiOff, Plus, Save, X, DollarSign, CreditCard, Eye, MessageCircleHeart, 
            FileSignature, MapPin, Phone, Percent, Calculator, ThumbsUp, ThumbsDown, 
            Pencil, User, Clock, Trash2, CloudOff, Layers, Users, AlertTriangle, Sparkles, Download, Palette, RefreshCw, Award, Copy, Tag, Scale, Library, Filter
        } from 'lucide-react';
        
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, doc, setDoc, onSnapshot } from 'firebase/firestore';

        const firebaseConfig = {
            apiKey: "AIzaSyAUhd2TlP1-RLnfXFPhZUcGGC1mJ4IBMWw",
            authDomain: "monitorcompetencia.firebaseapp.com",
            projectId: "monitorcompetencia",
            storageBucket: "monitorcompetencia.firebasestorage.app",
            messagingSenderId: "302198704198",
            appId: "1:302198704198:web:6ed2d4df49ebdec0fea247",
            measurementId: "G-QN3FERMGT0"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase Init Error", e); }

        setTimeout(() => {
            const loader = document.getElementById('loader');
            if(loader) loader.classList.add('fade-out');
        }, 1500);

        const getDominantColor = (imageSrc) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = imageSrc;
                img.onload = () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 1;
                        canvas.height = 1;
                        ctx.drawImage(img, 0, 0, 1, 1);
                        const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                        resolve(`rgb(${r},${g},${b})`);
                    } catch (e) { resolve(null); }
                };
                img.onerror = () => resolve(null);
            });
        };

        const formatCurrency = (value) => {
            if (!value) return '';
            const num = value.toString().replace(/[^\d]/g, '');
            return num.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        };

        const parseCurrency = (value) => {
            if (!value) return 0;
            return parseFloat(value.toString().replace(/\./g, '')) || 0;
        };

        const INSTITUTIONS_DB = [
            { name: "Cervantes", color: "#1d4ed8", logo: "https://i.postimg.cc/1XVj0682/Cervantes.png" },
            { name: "Santo Domingo", color: "#0d9488", logo: "https://i.postimg.cc/8fHH5TZg/Santo-Domingo.png" }, 
            { name: "IES", color: "#38bdf8", logo: "https://i.postimg.cc/brSB0bGz/IES.png" }, 
            { name: "Siglo 21", color: "#14532d", logo: "https://i.postimg.cc/hQrrjK2q/Siglo-21.png" }, 
            { name: "CEBA", color: "#be185d", logo: "https://i.postimg.cc/PJvRbZC7/Ceba.png" }, 
            { name: "Saber", color: "#1d4ed8", logo: "https://i.postimg.cc/F1tnTRcK/Saber.png" }, 
            { name: "BAC", color: "#78350f", logo: "https://i.postimg.cc/SRYvL8nH/BAC_Spinoza.png" }, 
            { name: "I. Superior Pascal", color: "#7f1d1d", logo: "https://i.postimg.cc/hvQ58xJD/IS_Pascal.png" }, 
            { name: "Undef", color: "#0284c7", logo: "https://i.postimg.cc/n9kkzn3r/UNDEF.png" }, 
            { name: "Teclab", color: "#60a5fa", logo: "https://i.postimg.cc/jnXX5RMT/Tec-Lab.png" }, 
            { name: "Aeronáutico", color: "#eab308", logo: "https://i.postimg.cc/mD5nFVgv/Aeronautico.png" }, 
            { name: "Fasta", color: "#1e3a8a", logo: "https://i.postimg.cc/90wnPT42/Fasta.png" }, 
            { name: "UTN", color: "#4b5563", logo: "https://i.postimg.cc/jnXX5RMw/UTN.png" }, 
            { name: "Iscet", color: "#f97316", logo: "https://i.postimg.cc/8cf0dWF5/ISCET.png" }, 
            { name: "Kennedy", color: "#881337", logo: "https://i.postimg.cc/1VPBs8rS/Kennedy.png" }, 
            { name: "CUP", color: "#ea580c", logo: "https://i.postimg.cc/R3B2NZRh/CUP.png" }, 
            { name: "Católica", color: "#1e40af", logo: "https://i.postimg.cc/NKTWsH1L/Catolica.png" }
        ];

        const CAREER_OPTIONS = [
            "Higiene y Seguridad", "Marketing", "Administración de Empresas", "Recursos Humanos",
            "Gestión Inmobiliaria", "Analista de Sistemas", "Ciencia de Datos e Inteligencia artificial",
            "Desarrollo Web y Aplicaciones Digitales"
        ];

        const EMPTY_CAREER = {
            id: null, carrera: '', matricula: '', cuota: '', cantidadCuotas: '', valorSemestre: '', 
            duracion: '', titulo: '', promocion: '', mediosPago: '', atencion: '', observacion: '', 
            modalidad: '', destacadoPositivo: '', destacadoNegativo: ''
        };

        function CompetitorApp() {
            const [user, setUser] = useState(null);
            const [competitorData, setCompetitorData] = useState({});
            const [demoMode, setDemoMode] = useState(false);
            const [connectionError, setConnectionError] = useState(null);
            
            const [selectedInst, setSelectedInst] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [isAddingNew, setIsAddingNew] = useState(false);
            const [compareMode, setCompareMode] = useState(null);

            const [dynamicColors, setDynamicColors] = useState({});
            const [currentCareerIndex, setCurrentCareerIndex] = useState(0);
            const [showMagicPaste, setShowMagicPaste] = useState(false);
            const [magicText, setMagicText] = useState("");
            const [lastUser, setLastUser] = useState("");
            const [isCustomCareer, setIsCustomCareer] = useState(false);
            const [customColor, setCustomColor] = useState(null);
            const [filterCareer, setFilterCareer] = useState(""); // ESTADO PARA FILTRO

            const [formData, setFormData] = useState({
                direccion: '', contacto: '', responsable: '', customFields: [], careers: [] 
            });

            const [newInstData, setNewInstData] = useState({ name: '', logo: '', color: '#ec4899' });

            // Auth
            useEffect(() => {
                if (!auth) { setDemoMode(true); setConnectionError("Error Inicialización"); return; }
                const unsub = onAuthStateChanged(auth, (u) => { if(u) { setUser(u); if(!demoMode) setConnectionError(null); } });
                signInAnonymously(auth).catch((e) => {
                    console.warn("Auth error", e); setDemoMode(true);
                    if (e.code === 'auth/operation-not-allowed') setConnectionError("FALTA ACTIVAR AUTH ANÓNIMO");
                    else setConnectionError(`Error: ${e.message}`);
                });
                return () => unsub();
            }, []);

            // Data
            useEffect(() => {
                if (demoMode) {
                    const saved = localStorage.getItem('competitor_data_shared');
                    if (saved) setCompetitorData(JSON.parse(saved));
                    return;
                }
                if (!db) return;
                try {
                    const q = collection(db, 'base_datos_compartida');
                    const unsub = onSnapshot(q, (snap) => {
                        const d = {};
                        snap.forEach((doc) => d[doc.id] = doc.data());
                        setCompetitorData(d);
                        setDemoMode(false);
                        setConnectionError(null);
                    }, (err) => {
                        console.warn("Firestore error", err);
                        setDemoMode(true);
                        if(err.code === 'permission-denied') setConnectionError("Error Permisos Nube");
                        else setConnectionError("Error Conexión Nube");
                    });
                    return () => unsub();
                } catch(e) { setDemoMode(true); }
            }, [user, demoMode]);

            // Colores
            useEffect(() => {
                const run = async () => {
                    const cols = {};
                    for (const inst of INSTITUTIONS_DB) {
                        const savedColor = competitorData[inst.name]?.customColor;
                        if (savedColor) cols[inst.name] = savedColor;
                        else if (inst.logo && !dynamicColors[inst.name]) {
                            const c = await getDominantColor(inst.logo);
                            if (c) cols[inst.name] = c;
                        }
                    }
                    setDynamicColors(p => ({...p, ...cols}));
                };
                run();
            }, [competitorData]);

            const mergedInstitutions = useMemo(() => {
                const list = [...INSTITUTIONS_DB];
                Object.keys(competitorData).forEach(k => {
                    if (!list.find(i => i.name === k)) list.push({ name: k, color: competitorData[k].customColor || '#555', logo: competitorData[k].customLogo, isCustom: true });
                });
                return list;
            }, [competitorData]);

            // FILTRADO
            const displayedInstitutions = useMemo(() => {
                if (!filterCareer) return mergedInstitutions;
                return mergedInstitutions.filter(inst => {
                    const data = competitorData[inst.name];
                    if (!data || !data.careers) return false;
                    // Buscar si alguna carrera del array coincide (busqueda laxa)
                    return data.careers.some(c => c.carrera && c.carrera.includes(filterCareer));
                });
            }, [mergedInstitutions, competitorData, filterCareer]);

            const exportExcel = () => {
                const cervantesData = competitorData['Cervantes'];
                const cervantesMap = {};
                if (cervantesData?.careers) cervantesData.careers.forEach(c => { 
                    const names = c.carrera ? c.carrera.split(',').map(n => n.trim().toLowerCase()) : [];
                    names.forEach(n => cervantesMap[n] = c);
                });
                const defaultBaseline = cervantesData?.careers?.[0] || null;

                const getVal = (c) => {
                    if (!c) return 0;
                    const vSem = parseCurrency(c.valorSemestre);
                    if (vSem > 0) return vSem;
                    const vCuota = parseCurrency(c.cuota);
                    const vCant = parseFloat(c.cantidadCuotas) || 0;
                    const vMatr = parseCurrency(c.matricula);
                    if (vCuota > 0 && vCant > 0) return (vCuota * vCant) + vMatr;
                    return 0;
                };

                const rows = [['Institución', 'Carrera', 'Duración', 'Título', 'Modalidad', 'Matrícula ($)', 'Cuota ($)', 'Cant. Cuotas', 'Semestre ($)', 'Comparación vs Cervantes', 'Responsable']];

                // Exportar solo las filtradas si hay filtro, o todas
                const listToExport = filterCareer ? displayedInstitutions : mergedInstitutions;

                listToExport.forEach(inst => {
                    const data = competitorData[inst.name];
                    if (!data) return;
                    const careers = data.careers && data.careers.length > 0 ? data.careers : [data];

                    careers.forEach(career => {
                        if (!career.carrera && !career.matricula) return;
                        const semVal = getVal(career);
                        let compText = "-", style = "";
                        
                        let baseline = null;
                        const careerNames = career.carrera ? career.carrera.split(',').map(n => n.trim().toLowerCase()) : [];
                        for(let name of careerNames) {
                            if(cervantesMap[name]) {
                                baseline = cervantesMap[name];
                                break;
                            }
                        }
                        if (!baseline) baseline = defaultBaseline;

                        if (inst.name !== 'Cervantes' && baseline) {
                            const baseVal = getVal(baseline);
                            if (baseVal > 0 && semVal > 0) {
                                if (semVal > baseVal) { compText = "Más CARO que Cervantes"; style = "background-color:#C6EFCE; color:#006100;"; }
                                else if (semVal < baseVal) { compText = "Más BARATO que Cervantes"; style = "background-color:#FFC7CE; color:#9C0006;"; }
                                else compText = "Igual que Cervantes";
                            }
                        }
                        rows.push({
                            cells: [ inst.name, career.carrera || '-', career.duracion || '-', career.titulo || '-', career.modalidad || '-', career.matricula || '-', career.cuota || '-', career.cantidadCuotas || '-', formatCurrency(semVal) || '-', compText, data.responsable || '-' ],
                            style
                        });
                    });
                });

                let table = `<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>Competencia</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--><meta charset="UTF-8"></head><body><table border="1"><thead><tr style="background-color:#444;color:white;">${rows[0].map(h=>`<th>${h}</th>`).join('')}</tr></thead><tbody>${rows.slice(1).map(r=>`<tr>${r.cells.map((c,i)=>{const s=(i===9&&r.style)?` style="${r.style}"`:'';return `<td${s}>${c}</td>`}).join('')}</tr>`).join('')}</tbody></table></body></html>`;
                const url = window.URL.createObjectURL(new Blob([table], {type:'application/vnd.ms-excel'}));
                const a = document.createElement('a'); a.href=url; a.download=`Competencia_${new Date().toISOString().split('T')[0]}.xls`; a.click();
            };

            const handleMagicPaste = () => {
                if (!magicText.trim()) return;
                const text = magicText;
                const lines = text.split(/\n+/);
                const newValues = {};
                let fullTextLower = text.toLowerCase();

                if (fullTextLower.includes('online')) newValues.modalidad = '100% Online';
                else if (fullTextLower.includes('hibrid')) newValues.modalidad = 'Híbrida';
                else if (fullTextLower.includes('presencial')) newValues.modalidad = 'Presencial';
                
                const promo = text.match(/(\d+%\s?(off|descuento)|bonificaci[óo]n.*)/i);
                if (promo) newValues.promocion = promo[0];
                if (text.includes('tarjeta') || text.includes('transferencia')) newValues.mediosPago = "Transferencia / Tarjeta / Efectivo";

                lines.forEach(line => {
                    const l = line.toLowerCase();
                    const p = line.match(/(?:\$|u\$s)?\s?([1-9]\d{0,2}(?:\.\d{3})*)/);
                    if (p) {
                        const rawNum = p[1].replace(/\./g, '');
                        if(rawNum.length === 4 && rawNum.startsWith('202')) return;
                        const val = formatCurrency(rawNum);

                        if (l.includes('matr') || l.includes('inscrip')) newValues.matricula = val;
                        else if (l.includes('semestre') && (l.includes('completo') || l.includes('valor'))) newValues.valorSemestre = val;
                        else if (l.includes('cuota') && !newValues.cuota) newValues.cuota = val;
                    }
                    const q = l.match(/(\d{1,2})\s*(cuotas|pagos)/);
                    if (q) newValues.cantidadCuotas = q[1];
                });
                if (!newValues.observacion && magicText.length > 20) newValues.observacion = "Info pegada: " + magicText.substring(0,150) + "...";

                const newCareers = [...formData.careers];
                newCareers[currentCareerIndex] = { ...newCareers[currentCareerIndex], ...newValues };
                setFormData({ ...formData, careers: newCareers });
                setMagicText("");
                setShowMagicPaste(false);
            };

            const handleCardClick = (inst) => {
                const d = competitorData[inst.name] || {};
                const savedColor = d.customColor || dynamicColors[inst.name] || inst.color || '#ec4899';
                setCustomColor(savedColor);

                let careersList = (d.careers && d.careers.length > 0) ? d.careers : (d.carrera || d.matricula ? [{...EMPTY_CAREER, id:Date.now(), ...d}] : [{...EMPTY_CAREER, id:Date.now()}]);
                const savedUser = d.responsable || lastUser || '';
                
                setFormData({
                    direccion: d.direccion || '', contacto: d.contacto || '', responsable: savedUser,
                    customFields: d.customFields || [], careers: careersList
                });
                setCurrentCareerIndex(0);
                setSelectedInst(inst);
                setIsEditing(false);
                setIsCustomCareer(false);
            };

            const handleDuplicateCareer = (e, index) => {
                e.stopPropagation();
                const careerToCopy = formData.careers[index];
                const newCareer = { ...careerToCopy, id: Date.now() };
                const newCareers = [...formData.careers, newCareer];
                setFormData({ ...formData, careers: newCareers });
                setCurrentCareerIndex(newCareers.length - 1);
            };

            const toggleCareerSelection = (careerName) => {
                const currentCareers = formData.careers[currentCareerIndex].carrera || '';
                let careersArray = currentCareers ? currentCareers.split(',').map(s => s.trim()).filter(s => s) : [];
                
                if (careersArray.includes(careerName)) {
                    careersArray = careersArray.filter(c => c !== careerName);
                } else {
                    careersArray.push(careerName);
                }
                updateCareerField('carrera', careersArray.join(', '));
            };

            const handleSave = async () => {
                if (!selectedInst) return;
                const cleanedCareers = formData.careers.filter((c, i) => i === 0 || (c.carrera && c.carrera.trim() !== ''));
                const first = cleanedCareers[0] || {};
                
                const newData = { 
                    ...formData, careers: cleanedCareers,
                    carrera: first.carrera || '', matricula: first.matricula || '', cuota: first.cuota || '', valorSemestre: first.valorSemestre || '',
                    lastUpdated: new Date().toISOString(), lastModifiedBy: user?.uid || 'anon',
                    customColor: customColor, customLogo: selectedInst.isCustom ? selectedInst.logo : null 
                };
                if (formData.responsable) setLastUser(formData.responsable);
                
                const updated = { ...competitorData, [selectedInst.name]: newData };
                setCompetitorData(updated);
                setDynamicColors(prev => ({...prev, [selectedInst.name]: customColor}));

                if (demoMode) localStorage.setItem('competitor_data_shared', JSON.stringify(updated));
                else await setDoc(doc(db, 'base_datos_compartida', selectedInst.name), newData, { merge: true }).catch((err) => {
                    setDemoMode(true); localStorage.setItem('competitor_data_shared', JSON.stringify(updated));
                    alert("Error nube. Guardado local.");
                });
                setIsEditing(false);
            };

            const handleCreate = async () => {
                if (!newInstData.name) return;
                const newData = { 
                    lastUpdated: new Date().toISOString(), customColor: newInstData.color, 
                    customLogo: newInstData.logo, isCustom: true, careers: [{ ...EMPTY_CAREER, id: Date.now() }]
                };
                const updated = { ...competitorData, [newInstData.name]: newData };
                setCompetitorData(updated);
                if (demoMode) localStorage.setItem('competitor_data_shared', JSON.stringify(updated));
                else await setDoc(doc(db, 'base_datos_compartida', newInstData.name), newData);
                setIsAddingNew(false); setNewInstData({ name: '', logo: '', color: '#ec4899' });
            };
            
            const updateCareerField = (field, value) => {
                let finalVal = value;
                if (['matricula', 'cuota', 'valorSemestre'].includes(field)) finalVal = formatCurrency(value);

                                                    <div className="space-y-4">
                                                        <div className="bg-emerald-900/20 p-3 rounded-lg border border-emerald-500/20"><p className="text-emerald-400 text-[10px] font-bold mb-1 uppercase">Destacado (+)</p><p className="text-sm">{currentCareer.destacadoPositivo || '-'}</p></div>
                                                        <div className="bg-red-900/20 p-3 rounded-lg border border-red-500/20"><p className="text-red-400 text-[10px] font-bold mb-1 uppercase">Destacado (-)</p><p className="text-sm">{currentCareer.destacadoNegativo || '-'}</p></div>
                                                        <div className="p-3"><p className="text-white/40 text-[10px] font-bold mb-1 uppercase">Observaciones</p><p className="text-sm text-white/70 italic">{currentCareer.observacion || 'Sin observaciones'}</p></div>
                                                    </div>
                                                </div>
                                            </div>
                                            {formData.customFields.length > 0 && (
                                                <div className="mt-4 pt-4 border-t border-white/10">
                                                    <h4 className="text-xs font-bold text-white/40 uppercase mb-3">Información Adicional (Global)</h4>
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                        {formData.customFields.map((f, i) => (<div key={i} className="bg-white/5 p-2 rounded border border-white/5"><span className="block text-[10px] text-white/40 uppercase">{f.label}</span><span className="block text-sm font-medium">{f.value}</span></div>))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                            {/* ... Formulario de Edición ... */}
                                            <div className="space-y-6">
                                                <h3 className="text-lg font-bold text-white border-b border-white/10 pb-2 flex items-center gap-2"><FileSignature size={18} className="text-pink-500"/> Datos Carrera</h3>
                                                
                                                <div className="space-y-2">
                                                    <label className="text-xs uppercase font-bold text-white/50">Carreras Incluidas</label>
                                                    <div className="flex flex-wrap gap-2 mb-2">
                                                        {currentCareer.carrera ? currentCareer.carrera.split(', ').map((cName, cIdx) => (
                                                            <span key={cIdx} className="bg-pink-900/40 text-pink-200 text-xs px-2 py-1 rounded-lg border border-pink-500/30 flex items-center gap-1">
                                                                {cName}
                                                                <X size={10} className="cursor-pointer hover:text-white" onClick={() => toggleCareerSelection(cName)}/>
                                                            </span>
                                                        )) : <span className="text-white/30 text-xs italic">Ninguna seleccionada</span>}
                                                    </div>
                                                    
                                                    <select className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-pink-500 outline-none text-white appearance-none" onChange={(e) => { if(e.target.value) toggleCareerSelection(e.target.value); e.target.value = ""; }}>
                                                        <option value="">+ Agregar carrera...</option>
                                                        {CAREER_OPTIONS.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                                    </select>
                                                    
                                                    <div className="flex gap-2">
                                                        <input id="customCareerInput" type="text" placeholder="O escribe una nueva..." className="w-full bg-white/5 border border-white/10 rounded-xl p-2 text-xs focus:border-pink-500 outline-none"/>
                                                        <button onClick={() => { const val = document.getElementById('customCareerInput').value; if(val) { toggleCareerSelection(val); document.getElementById('customCareerInput').value = ""; } }} className="bg-white/10 hover:bg-white/20 px-3 rounded-xl text-xs">Agregar</button>
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Duración</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-pink-500 outline-none" value={currentCareer.duracion} onChange={e=>updateCareerField('duracion', e.target.value)} /></div>
                                                    <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Título</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-pink-500 outline-none" value={currentCareer.titulo} onChange={e=>updateCareerField('titulo', e.target.value)} /></div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Matrícula ($)</label><div className="relative"><span className="absolute left-3 top-3 text-white/30">$</span><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-8 focus:border-pink-500 outline-none" value={currentCareer.matricula} onChange={e=>updateCareerField('matricula', e.target.value)} /></div></div>
                                                    <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Cuota ($)</label><div className="relative"><span className="absolute left-3 top-3 text-white/30">$</span><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-8 focus:border-pink-500 outline-none" value={currentCareer.cuota} onChange={e=>updateCareerField('cuota', e.target.value)} /></div></div>
                                                </div>
                                                <div className="bg-white/5 p-4 rounded-xl border border-white/5 grid grid-cols-2 gap-4">
                                                     <div className="space-y-1"><label className="text-[10px] uppercase font-bold text-white/50">Cant. Cuotas</label><input type="number" className="w-full bg-black/20 rounded-lg p-2 text-sm outline-none" placeholder="#" value={currentCareer.cantidadCuotas} onChange={e=>updateCareerField('cantidadCuotas', e.target.value)} /></div>
                                                     <div className="space-y-1"><label className="text-[10px] uppercase font-bold text-white/50">Semestre (Opc)</label><input type="text" className="w-full bg-black/20 rounded-lg p-2 text-sm outline-none" placeholder="$" value={currentCareer.valorSemestre} onChange={e=>updateCareerField('valorSemestre', e.target.value)} /></div>
                                                </div>
                                            </div>
                                            <div className="space-y-6">
                                                <h3 className="text-lg font-bold text-white border-b border-white/10 pb-2 flex items-center gap-2"><CreditCard size={18} className="text-blue-500"/> Comercial</h3>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Modalidad</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={currentCareer.modalidad} onChange={e=>updateCareerField('modalidad', e.target.value)} /></div>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Promociones</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={currentCareer.promocion} onChange={e=>updateCareerField('promocion', e.target.value)} /></div>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Medios de Pago</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={currentCareer.mediosPago} onChange={e=>updateCareerField('mediosPago', e.target.value)} /></div>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Atención</label><input type="text" className="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:border-blue-500 outline-none" value={currentCareer.atencion} onChange={e=>updateCareerField('atencion', e.target.value)} /></div>
                                            </div>
                                            <div className="space-y-6">
                                                <h3 className="text-lg font-bold text-white border-b border-white/10 pb-2 flex items-center gap-2"><Eye size={18} className="text-yellow-500"/> Análisis</h3>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-green-400 flex gap-1"><ThumbsUp size={12}/> Destacado (+)</label><textarea rows={2} className="w-full bg-green-500/10 border border-green-500/20 rounded-xl p-3 text-white focus:border-green-500 outline-none resize-none" value={currentCareer.destacadoPositivo} onChange={e=>updateCareerField('destacadoPositivo', e.target.value)} /></div>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-red-400 flex gap-1"><ThumbsDown size={12}/> Destacado (-)</label><textarea rows={2} className="w-full bg-red-500/10 border border-red-500/20 rounded-xl p-3 text-white focus:border-red-500 outline-none resize-none" value={currentCareer.destacadoNegativo} onChange={e=>updateCareerField('destacadoNegativo', e.target.value)} /></div>
                                                <div className="space-y-1"><label className="text-xs uppercase font-bold text-white/50">Observaciones</label><textarea rows={2} className="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:border-white/30 outline-none resize-none" value={currentCareer.observacion} onChange={e=>updateCareerField('observacion', e.target.value)} /></div>
                                                
                                                <div className="pt-4 border-t border-white/10">
                                                    <label className="text-xs uppercase font-bold text-pink-500 mb-1 block">Tu Nombre (Quedará registrado)</label>
                                                    <div className="relative"><User size={14} className="absolute left-3 top-3 text-white/50"/><input type="text" placeholder="Tu nombre" className="w-full bg-white/10 border border-white/20 rounded-xl p-2 pl-9 text-sm focus:border-pink-500 outline-none" value={formData.responsable} onChange={e=>setFormData({...formData, responsable:e.target.value})} /></div>
                                                </div>
                                                
                                                <div className="mt-4">
                                                    <div className="flex justify-between items-center mb-2"><h4 className="font-bold text-xs text-white/60">EXTRAS (Globales)</h4><button onClick={addField} className="text-[10px] bg-white/10 px-2 py-1 rounded hover:bg-white/20">+ Agregar</button></div>
                                                    <div className="space-y-2">
                                                        {formData.customFields.map((f, i) => (
                                                            <div key={i} className="flex gap-2"><input placeholder="Título" className="bg-white/5 rounded p-1 text-xs w-1/3 outline-none" value={f.label} onChange={e=>updateField(i,'label',e.target.value)}/><input placeholder="Valor" className="bg-white/5 rounded p-1 text-xs w-1/2 outline-none" value={f.value} onChange={e=>updateField(i,'value',e.target.value)}/><button onClick={()=>removeField(i)} className="text-white/20 hover:text-red-500"><Trash2 size={14}/></button></div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Footer */}
                                <div className="relative p-4 border-t border-white/10 bg-[#0a0a0a] flex justify-between items-center z-10">
                                    <div className="text-xs text-white/30 flex flex-col">
                                        <span>Modificado por: <strong className="text-white/60">{competitorData[selectedInst.name]?.responsable || 'Anónimo'}</strong></span>
                                        <span>Fecha: {competitorData[selectedInst.name]?.lastUpdated ? formatDate(competitorData[selectedInst.name].lastUpdated) : '-'}</span>
                                    </div>
                                    
                                    {isEditing && (
                                        <div className="flex gap-3">
                                            <button onClick={() => setIsEditing(false)} className="px-6 py-2 rounded-xl text-white/60 hover:bg-white/10 transition">Cancelar</button>
                                            <button onClick={handleSave} className="px-6 py-2 rounded-xl bg-white text-black font-bold hover:scale-105 transition shadow-xl flex items-center gap-2"><Save size={18}/> GUARDAR</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {isAddingNew && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={() => setIsAddingNew(false)}></div>
                            <div className="relative w-full max-w-md bg-[#151515] border border-white/10 rounded-3xl p-8 shadow-2xl">
                                <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2"><Plus className="text-pink-500" /> Nueva Competencia</h2>
                                <div className="space-y-4">
                                    <div><label className="text-xs text-white/50 uppercase font-bold ml-1">Nombre</label><input type="text" className="w-full bg-black/30 border border-white/10 rounded-xl p-3 mt-1 text-white focus:border-pink-500 outline-none" value={newInstData.name} onChange={e => setNewInstData({...newInstData, name: e.target.value})} /></div>
                                    <div><label className="text-xs text-white/50 uppercase font-bold ml-1">URL Logo</label><input type="text" className="w-full bg-black/30 border border-white/10 rounded-xl p-3 mt-1 text-white focus:border-pink-500 outline-none" value={newInstData.logo} onChange={e => setNewInstData({...newInstData, logo: e.target.value})} /></div>
                                    <div><label className="text-xs text-white/50 uppercase font-bold ml-1">Color</label><input type="color" className="w-full h-10 bg-transparent border-none cursor-pointer" value={newInstData.color} onChange={e => setNewInstData({...newInstData, color: e.target.value})} /></div>
                                </div>
                                <div className="flex justify-end gap-3 mt-8">
                                    <button onClick={() => setIsAddingNew(false)} className="px-4 py-2 rounded-xl text-white/60 hover:bg-white/5">Cancelar</button>
                                    <button onClick={handleCreate} className="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-600 to-violet-600 text-white font-bold">Crear</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<CompetitorApp />);
    </script>
</body>
</html>
